<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="css/register.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <h1 class="h3">Sistema de Biblioteca</h1>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Registro</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordMatch" class="form-text mt-1"></div>
                            </div>
                            <div class="password-requirements mb-3">
                                <small class="text-muted d-block mb-2">Requisitos da senha:</small>
                                <p class="requirement mb-1 small" id="length-check">
                                    <i class="bi bi-x-circle text-danger"></i> Mínimo de 8 caracteres
                                </p>
                                <p class="requirement mb-1 small" id="uppercase-check">
                                    <i class="bi bi-x-circle text-danger"></i> Uma letra maiúscula
                                </p>
                                <p class="requirement mb-1 small" id="special-check">
                                    <i class="bi bi-x-circle text-danger"></i> Um caractere especial
                                </p>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Registrar</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/login.html" class="text-decoration-none">Já tem uma conta? Faça login</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none">&larr; Voltar para página inicial</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
